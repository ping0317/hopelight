<meta name="description" content="人生是一段起起伏伏的旅程，我們有時身陷幽暗的低谷，有時又能站在傲人的高峰上。是什麼讓我們得以忍受困窘、走過黑暗，進而為自己開創另一個登頂的機會？那是潛藏在每個人心中的那道光亮。當溫暖而堅定的光芒由內心深處逐步發散出來時，人們總能跨越幽然深谷，再次展現自己獨特而寶貴的生命力。本諮商所立基於敘事治療的信念與精神，我們深信「人不等於問題」、「人是解決自己問題的專家」，所以心理師會透過專注聆聽與訪問一個人的生命故事，陪伴他在困境中找尋、挖掘出自己心中的那道光亮，從而能本於對自己的重新理解與認同，開創自己想要的生活。">
